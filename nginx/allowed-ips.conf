# IP Whitelist Configuration
# Add your allowed IP addresses or CIDR ranges here
# One IP per line in the format: allow IP_ADDRESS;
#
# Examples:
# allow 192.168.1.0/24;     # Allow entire subnet
# allow 203.0.113.42;       # Allow single IP
# allow 2001:db8::/32;      # Allow IPv6 range
