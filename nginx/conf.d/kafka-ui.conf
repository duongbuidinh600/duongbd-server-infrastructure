# Kafka UI - kafka.duongbd.site (HTTP only - using Cloudflare tunnel)
# Also handles health check endpoint

server {
    listen 80;
    server_name kafka.duongbd.site localhost;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # IP whitelist (optional for Cloudflare tunnel)
    include /etc/nginx/allowed-ips.conf;
    # deny all;  # Commented out since Cloudflare tunnel handles access control

    # Rate limiting
    limit_req zone=general burst=20 nodelay;

    # Access and error logs
    access_log /var/log/nginx/kafka-ui-access.log;
    error_log /var/log/nginx/kafka-ui-error.log;

    location / {
        proxy_pass http://kafka-ui:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
