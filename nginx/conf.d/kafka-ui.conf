# Kafka UI - kafka.duongbd.site (HTTP only - using Cloudflare tunnel)

server {
    listen 80;
    server_name kafka.duongbd.site;

    # IP whitelist
    include /etc/nginx/allowed-ips.conf;
    deny all;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;

    # Access and error logs
    access_log /var/log/nginx/kafka-ui-access.log;
    error_log /var/log/nginx/kafka-ui-error.log;

    location / {
        proxy_pass http://kafka-ui:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
