# Elasticsearch - es.duongbd.site

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name es.duongbd.site;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name es.duongbd.site;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/es.duongbd.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/es.duongbd.site/privkey.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # IP whitelist
    include /etc/nginx/allowed-ips.conf;
    deny all;

    # Rate limiting
    limit_req zone=general burst=50 nodelay;

    # Access and error logs
    access_log /var/log/nginx/elasticsearch-access.log;
    error_log /var/log/nginx/elasticsearch-error.log;

    location / {
        proxy_pass http://elasticsearch:9200;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts for Elasticsearch
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Important for Elasticsearch bulk operations
        client_max_body_size 100M;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
