upstream elasticsearch_backend {
    server elasticsearch:9200 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 80;
    server_name es.duongbd.site;

    access_log /var/log/nginx/elasticsearch_access.log cloudflare;
    error_log /var/log/nginx/elasticsearch_error.log;

    client_max_body_size 100M;

    location / {
        proxy_pass http://elasticsearch_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;

        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 300s;

        proxy_http_version 1.1;
        proxy_set_header Connection "Keep-Alive";
    }
}