# Elasticsearch - es.duongbd.site (HTTP only - using Cloudflare tunnel)

server {
    listen 80;
    server_name es.duongbd.site;

    # IP whitelist (optional for Cloudflare tunnel)
    include /etc/nginx/allowed-ips.conf;
    # deny all;  # Commented out since Cloudflare tunnel handles access control

    # Rate limiting
    limit_req zone=general burst=50 nodelay;

    # Access and error logs
    access_log /var/log/nginx/elasticsearch-access.log;
    error_log /var/log/nginx/elasticsearch-error.log;

    location / {
        proxy_pass http://elasticsearch:9200;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts for Elasticsearch
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Important for Elasticsearch bulk operations
        client_max_body_size 100M;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
