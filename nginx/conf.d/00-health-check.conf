# Health check endpoint - dedicated server block
server {
    listen 80;
    server_name localhost _;  # Catch-all for localhost and unmatched hosts

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Default response for other requests
    location / {
        return 404 "Not Found - Use specific domain name";
        add_header Content-Type text/plain;
    }
}