# Domain configuration for kafka.duongbd.site (Kafka UI)
server {
    listen 80;
    server_name kafka.duongbd.site;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate limiting
    limit_req zone=general burst=10 nodelay;
    limit_conn conn_limit_per_ip 30;

    # Logging
    access_log /var/log/nginx/kafka-access.log detailed;
    error_log /var/log/nginx/kafka-error.log warn;

    # Proxy to Kafka UI
    location / {
        proxy_pass http://kafka-ui:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # WebSocket support for Kafka UI real-time features
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "Kafka UI proxy healthy\n";
        add_header Content-Type text/plain;
    }
}