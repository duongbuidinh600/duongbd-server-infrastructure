# Domain configuration for es.duongbd.site (Elasticsearch)
server {
    listen 80;
    server_name es.duongbd.site;

    # Security headers (more restrictive for API)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Stricter rate limiting for Elasticsearch API
    limit_req zone=api burst=5 nodelay;
    limit_conn conn_limit_per_ip 20;

    # Logging
    access_log /var/log/nginx/elasticsearch-access.log detailed;
    error_log /var/log/nginx/elasticsearch-error.log warn;

    # Proxy to Elasticsearch
    location / {
        proxy_pass http://elasticsearch:9200;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_redirect off;

        # Timeouts for API calls
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Allow large requests for Elasticsearch bulk operations
        client_max_body_size 200M;
        client_body_buffer_size 256k;
    }

    # Restrict access to sensitive Elasticsearch endpoints
    location ~ ^/(/_cluster|/_nodes|/_settings|/_template) {
        # Stricter rate limiting for admin endpoints
        limit_req zone=admin burst=2 nodelay;

        proxy_pass http://elasticsearch:9200;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_redirect off;

        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        client_max_body_size 50M;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "Elasticsearch proxy healthy\n";
        add_header Content-Type text/plain;
    }

    # Allow health check to Elasticsearch cluster health endpoint
    location /cluster-health {
        proxy_pass http://elasticsearch:9200/_cluster/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        access_log off;
    }
}